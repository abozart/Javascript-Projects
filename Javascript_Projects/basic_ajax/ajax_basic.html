<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
            // Step one: setup the xml http object
            var ajax = new XMLHttpRequest();
            // Step two: prepare the open ajax req
            ajax.open('GET','content.html');
            // Step three: define the ajax response callback method
            ajax.onreadystatechange = function(){
                console.log('ajax state change');
                console.log(ajax.readyState)
                if(ajax.readyState == 4){
                    document.getElementById('content').innerHTML = ajax.responseText; //replace content div with responseText
                }
            }
            // Step four: send the ajax req for data
            function getContent(){
                ajax.send();
            }

		</script>
    </body>
</html>
