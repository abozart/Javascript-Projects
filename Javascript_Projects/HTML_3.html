<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>data atrribute / zoom image / HTML Bookmarks & Smooth Scrolling</title>
    <script src="./js/javascript_3.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./css/css_3.css">
  </head>
  <body>
    <span><a href="#Sec2">Section 2</a> | <a href="#Sec3">Section 3</a> | <a href="#Sec4">Section 4</a></span>
    <ol>
      <li onclick="displayMood(this)" data-mood="sour">Doug</li>
      <li onclick="displayMood(this)" data-mood="depressed">Mary</li>
      <li onclick="displayMood(this)" data-mood="sad">Krissy</li>
      <li onclick="displayMood(this)" data-mood="happy">Andreas</li>
    </ol>

    <div class="img-hover-zoom--colorize">
      <img src="./img/scream.jpg" alt="This zooms-in really well and smooth">
    </div>
    <div id="Sec2" class="section">Section 2
      <p>content and stuff</p>   
    </div>
    <div id="Sec3" class="section">Section 3
      <p>content and stuff</p>   
    </div>
    <div id="Sec4" class="section">Section 4
      <p>content and stuff</p>   
    </div>
  </body>
</html>
